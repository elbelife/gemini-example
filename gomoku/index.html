<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku - Five in a Row</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Gomoku</h1>
            <p class="subtitle">Five in a row to win</p>
        </header>

        <div class="controls">
            <select id="mode-select">
                <option value="pvp">Player vs Player</option>
                <option value="pve" selected>Player vs Computer</option>
            </select>
            <select id="difficulty-select" style="display:none;">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="reset-btn">New Game</button>
        </div>
        <div id="status">Player 1's Turn (Black)</div>

        <div id="board" class="board">
            <!-- Grid intersections will be generated by JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
